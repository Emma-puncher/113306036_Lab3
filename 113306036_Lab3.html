<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab3</title>
</head>
<body>
	<h1 align="center" style="font-family: Verdana, sans-serif;">113306036_Lab3_Number Guessing Game</h1>

	<script type="text/javascript">
		function insertImage(url) {
			const image = document.createElement("img");
			image.src = url;
			image.style.display = "block";
			image.style.margin = "20px auto";
			document.body.append(image);
			return image;
		}
		
		var inputNum;
		var ans = Math.floor(Math.random() * 100) + 1;
		var max = 100, min = 1, i = 7;

		while (i > 0) {
			inputNum = window.prompt("請輸入1~100之間的數字\n還剩下" + i +"次機會");
			if (isNaN(inputNum) == false && inputNum > min && inputNum < max) {
				if (ans > inputNum) {
					i--;
					min = inputNum;
					alert("範圍為" + min + "至" + max);
				} else if (ans < inputNum) {
					i--;
					max = inputNum;
					alert("範圍為" + min + "至" + max);
				} else {
					alert("恭喜你答對了！");
					insertImage("correct.jpg");
					break;
				}
			} else {
				if (i == 1) {
					alert("請輸入有效範圍內的數字！（不能選擇範圍的上下限）");
					i--;
				} else {
					alert("請輸入有效範圍內的數字！（不能選擇範圍的上下限）");
					alert("範圍為" + min + "至" + max);
					i--;
				}
				
			}
		}

		if (i == 0){
			alert("正確答案為：" + ans);
			insertImage("wrong.jpg");
		}
	</script>

</body>
</html>
